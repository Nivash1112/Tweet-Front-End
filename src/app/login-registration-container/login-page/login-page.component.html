<div class="top bg-dark py-3" style="text-align: center;">
    <h3 style="color: white;">Tweet App</h3>
</div>

<div class="container">
    <div class="card card0 border-0">
        <div class="row content d-flex">
            <div class="col-lg-3">
            </div>
            <div class="col-lg-6">
                <div class="card2 card border-0 px-4 py-5">
                    <div >
                        <H1>Login</H1>
                    </div>
                    <div class="text-center">
                        <p *ngIf="invalid" style="color: red; text-transform: capitalize;font-size: 14px;letter-spacing: 1px">Invalid <b> Credentials!</b>  </p>
                        <p *ngIf="nullValueErrorMessage" style="color: red; text-transform: capitalize;font-size: 14px;letter-spacing: 1px">Enter both <b>Email</b> and <b>Password</b>  </p>
                    </div>
                    <form class="formgroup" [formGroup]="myFormGroup" (ngSubmit)="login()">
                    <div class="row px-3"> 
                        <label class="mb-1">
                            <h6 class="mb-0 text-sm">Email Address</h6>
                        </label> 
                        <input class="mb-4 form-control" [formControl]="myFormGroup.controls['email']" [ngClass]="{'warningOutline' : emailValid}" type="text" (keyup) ="emailValidation(email)" #email name="email" placeholder="Enter a valid email address"> 
                        </div>
                    <div class="row px-3"> 
                        <label class="mb-1">
                            <h6 class="mb-0 text-sm">Password</h6>
                        </label> 
                        <input class="form-control" [formControl]="myFormGroup.controls['password']" type="password" #password name="password" (keyup) ="passwordEmpty()" placeholder="Enter password"> </div>
                        
                        <div class="row px-3 mt-2 "> 
                            <label class="mb-4 mt-2">
                            <h6 class="mb-0 forgot text-sm"><a [routerLink]="['/forgot']" style="text-decoration: none;">Forgot Password ?</a></h6>
                            </label> 
                        </div>
                   
                        <div class="form-group row mb-3  px-3"> <button type="submit" class="btn btn-success text-center">Login</button> </div>
                    <div class="row mb-4 px-3"> <small class="font-weight-bold">Don't have an account? <a class="text-danger "  [routerLink]="['/register']" >Register</a></small> </div>
                </form>
                </div>
            </div>
        </div>
</div>
</div>
